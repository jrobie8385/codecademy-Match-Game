<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Note, integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" does not work when included in the bootstrap link.-->
  <!-- https://www.bootstrapcdn.com/ -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-xs-12">
        <a id="match-game">Match Game</a>
        <div class="row">
          <div class="col-lg-12 col-xs-12">
            <a>Rules</a>
            <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
            <a>How To Win</a>
            <p>You win when all pairs have been found.</p>
            <div class="you-win-message"></div>
          </div>
        </div>
      </div>
      <div class="row col-md-9 col-xs-12" id="game">
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
